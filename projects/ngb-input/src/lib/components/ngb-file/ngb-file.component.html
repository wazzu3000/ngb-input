<div class="form-group">
    <label *ngIf="label">
        <span *ngIf="required" class="text-danger">*</span>{{ label }}:
    </label>

    <button fileDrop class="form-control text-wrap text-truncate" [ngClass]="{ 'is-invalid': dirty && error, 'text-danger': dirty && error }" (filesDropped)="filesDropped($event)" (filesHovered)="filesHovered($event)" (click)="filesClick()" [ngStyle]="{ height: height, width: width }" [disabled]="disabled">
        <div *ngIf="!isHover; else isHoverContent">
            <div #ref>
                <ng-content></ng-content>
            </div>

            <div *ngIf="ref.childNodes.length == 0" id="default">
                <span *ngIf="!files || files.length == 0; else filesLoaded" style="display: block">
                    {{ placeholder }}
                </span>
                <ng-template #filesLoaded>
                    <span>{{ fileLoadedName }}</span>
                </ng-template>
            </div>
        </div>

        <ng-template #isHoverContent>
            {{ dropMessage }}
        </ng-template>
    </button>
    <small *ngIf="dirty && error" class="text-danger">{{ error }}</small>
</div>
